<!-- src/views/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Sentiment Analysis</h1>
    <form id="sentiment-form">
        <textarea id="text-input" name="text" placeholder="Enter text here..."></textarea>
        <button type="button" onclick="analyzeSentiment()">Analyze Sentiment</button>
    </form>

    <h2>Result</h2>
    <p><strong>Text:</strong> <span id="result-text">N/A</span></p>
    <p><strong>Sentiment:</strong> <span id="result-sentiment">N/A</span></p>

    <h1>Options</h1>
    <button type="button" onclick="window.location.href='/trends'">Trends</button>
    <button type="button" onclick="window.location.href='/advanced'">Advanced Sentiment Analysis</button>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
</body>
</html>
